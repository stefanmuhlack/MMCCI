  <title>SGBlock Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script>
  // Lade aktuelle Session
  fetch('/api/session')
    .then(res => res.json())
    .then(data => {
      document.getElementById('coachName').textContent = data.user?.username || 'Coach';
    });

  // Beispielzahlen laden
  document.getElementById("countProfiles").textContent = 12;
  document.getElementById("countAnalysen").textContent = 8;
  document.getElementById("countEintraege").textContent = 54;

  const chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels: ["Mo", "Di", "Mi"],
      datasets: [{
        label: "Selbstklärung",
        data: [3, 6, 8],
        borderColor: "#4FC3F7",
        fill: false
      }]
    }
  });
</script>

</head>
